<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Suprellaxism</title>
  <link href="https://fonts.googleapis.com/css?family=B612+Mono" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <h1 class="title">Suprellaxism gallery</h1>
  <button id="motion-permission-btn">Enable Device Motion</button>
  <div class="toggles">
    <div class="toggle">
      <button class="reset">reset</button>
    </div>
    <div class="toggle">
      <label class="label" for="mode">prlx</label>
      <input id="mode" class="checkbox" type="checkbox">
      <label for="mode">tilt</label>
    </div>
    <div class="toggle">
      <label class="label" for="super">parallax & tilt</label>
      <input id="super" type="checkbox">
      <label for="super"></label>
    </div>
  </div>
  <div class="pictures"></div>
  <div class="divider"></div>
  <ul class="gallery">
    <li id="0" class="previewContainer">
      <img
        width="250"
        height="333"
        srcset="/src/previews/pre0@2x.png 2x"
        src="/src/previews/pre0@1x.png"
        alt="Red square and black square">
      <div class="previewDescription">
        <p class="previewName">«Red square and black square»</p>
        <p class="previewAuthor">Kazimir Malevich, 1915</p>
      </div>
    </li>
    <li id="1" class="previewContainer">
      <img
        width="250"
        height="333"
        srcset="/src/previews/pre1@2x.png 2x"
        src="/src/previews/pre1@1x.png"
        alt="painting by Nadezhda Udaltsova">
      <div class="previewDescription">
        <p class="previewName">«Unnamed»</p>
        <p class="previewAuthor">Nadezhda Udaltsova, 1916</p>
      </div>
    </li>
    <li id="2" class="previewContainer">
      <img
        width="250"
        height="333"
        srcset="/src/previews/pre2@2x.png 2x"
        src="/src/previews/pre2@1x.png"
        alt="painting by Nikolai Suetin">
      <div class="previewDescription">
        <p class="previewName">«Suprematism»</p>
        <p class="previewAuthor">Nikolaj Suetin, 1915</p>
      </div>
    </li>
    <li id="3" class="previewContainer">
      <img
        width="250"
        height="333"
        srcset="/src/previews/pre3@2x.png 2x"
        src="/src/previews/pre3@1x.png"
        alt="painting by El Lissitzky">
      <div class="previewDescription">
        <p class="previewName">«Kestnermappe Proun, Rob. Levnis and Chapman GmbH Hannover #5»</p>
        <p class="previewAuthor">El Lissitzky, 1924</p>
      </div>
    </li>
  </ul>
  <script src="src/js/main.js"></script>
</body>
</html>
